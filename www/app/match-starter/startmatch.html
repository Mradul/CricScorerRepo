
<ion-view ng-controller="StartMatchController as sm">

    <ion-header-bar class="bar bar-positive">
        <h1 class="title">Start a new match</h1>
    </ion-header-bar>
    <br/><br /><br /><br />
   <ion-content class="content">
       <br /><br /><br /><br />
      
    <div class="row">
        <label class="item item-input">
            <span class="input-label">Home Team</span>
            <input type="text" ng-model="sm.teams.home">
        </label>
    </div>
    <div class="row">
        <label class="item item-input">
            <span class="input-label">Away Team</span>
            <input type="text" ng-model="sm.teams.away">
        </label>
    </div>

    <a href="#/enterplayernames/{{sm.teams.home}}" ng-click="sm.Start(sm.teams.home,sm.teams.away)"class="button button-large button-positive">
        Start Match
    </a>
    <a href="#" class="button button-large button-assertive">
        Cancel
    </a>
</ion-content>
    </ion-view>
